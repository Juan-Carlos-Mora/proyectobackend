<!DOCTYPE html>
<html>
<head>
  <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Productos</h1><br><br>

    <form id="crear_producto">
        <label for="titulo">Nombre:</label>
        <input type="text" id="Title" name="title"><br><br>
        
        <label for="description">Descripcion:</label>
        <input type="text" id="description" name="description"><br><br>
        
        
        <label for="price">Precio:</label>
        <input type="number" id="Price" name="Price"><br><br>
        
        <label for="Thumbnail">Imagen:</label>
        <input type="file" id="Thumbnail" name="Thumbnail"><br><br>
        
        <label for="Code">Codigo:</label>
        <input type="number" id="Code" name="Code"><br><br>
        
        <label for="stock">Cantidad:</label>
        <input type="number" id="stock" name="stock"><br><br>

        <input type="submit" value="Crear Producto">
    </form>

<script src="app.js"></script>
</body>
</html>
